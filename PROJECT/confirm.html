
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("s1.jpg");
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background:rgb(191, 234, 237);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .seat {
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .available {
            background-color: #a8e6cf;
        }
        .selected {
            background-color: #ffd54f;
        }
        .occupied {
            background-color: #ff8a80;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .custom-button {
            width: 90px;    /* Set the button width */
            height: 40px;    /* Set the button height */
            padding: 15px;   /* Add padding for better appearance */
            font-size: 16px; /* Adjust the font size */
            font-weight: bold;
            background-color: rgb(233, 224, 220); /* Button background color */
            color: white;    /* Text color */
            border: black;    /* Remove border */
            border-radius: 3px; /* Rounded corners */
            cursor: pointer;  /* Pointer cursor on hover */
        }
        
        .custom-button:hover {
            background-color: wheat; /* Darken color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="custom-button"; style="color: white;"><a href="home.html">HOME</a></button>
        <h1>Select Your Train Seat</h1>
        <form id="seatSelectionForm">
            
            <div class="seats">
                <h2>Available Seats</h2>
                <div class="seat available" data-seat="1A">1A</div>
                <div class="seat available" data-seat="1B">1B</div>
                <div class="seat occupied">1C</div>
                <div class="seat available" data-seat="1D">1D</div>
                <div class="seat available" data-seat="2A">2A</div>
                <div class="seat occupied">2B</div>
                <div class="seat available" data-seat="2C">2C</div>
                <div class="seat available" data-seat="2D">2D</div>
                <div class="seat occupied">3A</div>
                <div class="seat available" data-seat="3B">3B</div>
            </div>

            <input type="hidden" name="selectedSeat" id="selectedSeat">
            <button type="button" class="button" onclick="submitSelection();" style="color: white; margin-top: 30px; "><a href="py.html">Confirm Selection</a></button>
        </form>
    </div>

    <script>
        const seats = document.querySelectorAll('.seat.available');
        let selectedSeat = null;

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (selectedSeat) {
                    selectedSeat.classList.remove('selected');
                }
                seat.classList.add('selected');
                selectedSeat = seat;
                document.getElementById('selectedSeat').value = seat.getAttribute('data-seat');
            });
        });

        function submitSelection() {
            if (!selectedSeat) {
                alert('Please select a seat.');
                return;
            }
            alert('You have selected seat: ' + selectedSeat.getAttribute('data-seat'));
            // Here you can add code to handle form submission, e.g., redirecting to a confirmation page
        }
    </script>
</body>
</html>
